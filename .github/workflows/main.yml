name: Update Prices

on:
  schedule:
    - cron: '2,27,52 * * * *'
  workflow_dispatch:

# جلوگیری از overlap اگر اجرای قبلی طول کشید
concurrency:
  group: update-prices
  cancel-in-progress: true

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ مهم: قبل از اجرا مطمئن شو template وجود داره و خالی نیست و JSON معتبره
      - name: Validate template file (rates_v2_latest)
        run: |
          if [ ! -f "rates_v2_latest" ]; then
            echo "❌ Template file missing: rates_v2_latest"
            echo "➡️ You must commit a baseline 'rates_v2_latest' JSON file into the repo."
            exit 2
          fi

          if [ ! -s "rates_v2_latest" ]; then
            echo "❌ Template file is empty: rates_v2_latest"
            exit 2
          fi

          echo "---- Template preview ----"
          head -n 3 rates_v2_latest || true
          echo "---- JSON validate ----"
          python -m json.tool rates_v2_latest >/dev/null

      - name: Run script
        run: python main.py

      # ✅ بعد از اجرا هم چک کن خروجی خراب نشده
      - name: Validate output JSON (rates_v2_latest)
        run: |
          if [ ! -s "rates_v2_latest" ]; then
            echo "❌ Output file missing/empty after running script: rates_v2_latest"
            exit 3
          fi
          python -m json.tool rates_v2_latest >/dev/null

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Update rates_v2_latest'
          # ✅ اینجا اصلاح شد: فایل درست commit میشه
          file_pattern: |
            rates_v2_latest
